<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="logo.png">
    <title>Soptify - Web Player: music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house" style="background-color: #121212;"></i>
                    <a href="#" style="background-color: #121212;" >Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-search" style="background-color: #121212;"></i>  
                    <a href="#" style="background-color: #121212;">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="option">
                    <div class="lib-option nav-option">
                        <img src="library_icon.png" style="background-color: #121212;">
                        <a href="#" style="background-color: #121212;">Your library</a>
                    </div>
                    <div class="icons" >
                        <i class="fa-solid fa-plus" style="background-color: #121212;"></i>
                        <i class="fa-solid fa-arrow-right" style="background-color: #121212;"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <p class="box-p1">Create your first playlist</p>
                    <p class="box-p2">It's easy, we'll help you</p>
                    <button class="badge">Create playlist</button>
                </div>
                <div class="lib-box">
                    <p class="box-p1">Let's find some playlist to folow</p>
                    <p class="box-p2">We'll keep you updated on new songs</p>
                    <button class="badge">Browse playlist</button>
                </div>
            </div>
        </div>
        <div class="main-content">main-content  </div>
        <div class="music-player">music-player</div>
    </div>
</body>

</html>
